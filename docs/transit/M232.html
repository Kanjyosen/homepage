2018年6月。M232号車は、コミュニティ運用から通常路線運用に復帰した。<br>
以前の運用替えは路線→貸し切り・研修が大半であり、<a href="501.html">501号車</a>が導入された際にも貸し切り・研修に行くと予測していたため、これは非常に驚きである。<br>
